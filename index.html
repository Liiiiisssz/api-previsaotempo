<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body id="body" class="min-h-screen bg-cover bg-no-repeat bg-center bg-[url(/assets/ceu.jpg)]    font-[Montserrat] text-white">
    <header class="my-10">
        <div class="flex justify-center items-center gap-2">
            <img src="assets/logo.png" alt="">
            <h1 class="font-semibold text-3xl">Previsão do Tempo</h1>
        </div>
    </header>
    <main class="max-w-85 md:max-w-lg lg:max-w-4xl mx-auto">
        <section> <!-- pesquisa --> 
            <div class="flex gap-2 items-center mb-5 w-full">
                <div id="pesquisa" class="flex justify-between items-center bg-sky-200/50 rounded-lg py-1 px-3 w-full shadow-sm">
                    <div class="flex items-center gap-2 w-full">
                        <div>
                            <img src="assets/procurar.png" alt="Icon lupa pesquisa">
                        </div>
                        <div class="w-full">
                            <input id="cidade" class="w-full block" type="text" placeholder="Buscar cidade...">
                        </div>
                    </div>   
                </div>
                <div id="botao" class="rounded-lg bg-sky-400 py-1 px-3 font-medium shadow-sm">
                    <button onclick="buscarClima()">Buscar</button>
                </div>
            </div>
        </section>

        <div id="bg-principal" class="bg-sky-200/50 shadow-sm rounded-lg p-7 mb-10">
            <section> <!-- dia atual --> 
                <div class="mb-15">
                    <h3 id="nome-cidade" class="text-2xl font-semibold"></h3>
                    <p id="data"></p>
                </div>
                <div>
                    <div class="flex items-center gap-5 justify-center mb-4">
                        <div>
                            <img id="icone-temp" src="" alt="Icone de representação do clima">
                        </div>
                        <h2 id="temperatura" class="text-6xl text-center font-bold"></h2>
                    </div>
                    <p id="tempo" class="font-medium text-center mb-3"></p>
                    <div class="flex gap-10 justify-center mb-10">
                        <div class="flex gap-2 items-center">
                            <img src="assets/vento.png" alt="Icone de vento">
                            <p id="velocidade-vento"></p>
                        </div>
                        <div class="flex gap-2 items-center">
                            <img src="assets/umidade.png" alt="Icone de umidade">
                            <p id="umidade"></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-15">
                    <p id="frase" class="md:w-md mx-auto"></p>
                </div>
            </section>

            <section> <!-- proximos dias --> 
                <div>
                    <p class="mb-5">Próximos dias</p>
                    <div class="flex justify-between">
                        <div id="dia-um" class="flex flex-col gap-3 md:w-34 lg:w-3xs items-center bg-sky-300/50 rounded-lg p-5 w-22 shadow-sm">
                            <p id="nome-dia-um"></p>
                            <img id="icone-temp-dia-um" src="" alt="Icone do tempo">
                            <div class="lg:flex lg:gap-10 mt-3">
                                <div class="text-center">
                                    <p>Máx.</p>
                                    <p id="temperatura-dia-um-max"></p>
                                </div>
                                <div class="text-center lg:mt-0 mt-3">
                                    <p>Min.</p>
                                    <p id="temperatura-dia-um-min"></p>
                                </div>
                            </div>
                            
                        </div>
                        <div id="dia-dois" class="flex flex-col gap-3 md:w-34 lg:w-3xs items-center bg-sky-300/50 rounded-lg p-5 w-22 shadow-sm">
                            <p id="nome-dia-dois"></p>
                            <img id="icone-temp-dia-dois" src="" alt="Icone do tempo">
                            <div class="lg:flex lg:gap-10 mt-3">
                                <div class="text-center">
                                    <p>Máx.</p>
                                    <p id="temperatura-dia-dois-max"></p>
                                </div>
                                <div class="text-center lg:mt-0 mt-3">
                                    <p>Min.</p>
                                    <p id="temperatura-dia-dois-min"></p>
                                </div> 
                            </div>
                        </div>
                        <div id="dia-tres" class="flex flex-col gap-3 md:w-34 lg:w-3xs items-center bg-sky-300/50 rounded-lg p-5 w-22 shadow-sm">
                            <p id="nome-dia-tres"></p>
                            <img id="icone-temp-dia-tres" src="" alt="Icone do tempo">
                            <div class="lg:flex lg:gap-10 mt-3">
                                <div class="text-center">
                                    <p>Máx.</p>
                                    <p id="temperatura-dia-tres-max"></p>
                                </div>
                                <div class="text-center lg:mt-0 mt-3">
                                    <p>Min.</p>
                                    <p id="temperatura-dia-tres-min"></p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
