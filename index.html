<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-sky-300 font-[Montserrat] text-white">
    <header class="my-10">
        <div class="flex justify-center items-center gap-2">
            <img src="assets/logo.png" alt="">
            <h1 class="font-semibold text-3xl">Previsão do Tempo</h1>
        </div>
    </header>
    <main class="max-w-85 md:max-w-lg lg:max-w-4xl mx-auto">
        <section> <!-- pesquisa --> 
            <div class="flex gap-2 items-center mb-5">
                <div class="flex justify-between items-center bg-sky-200 rounded-lg py-1 px-3 w-full">
                    <div class="flex items-center gap-2">
                        <div>
                            <img src="assets/procurar.png" alt="Icon lupa pesquisa">
                        </div>
                        <div>
                            <input id="cidade" type="text" placeholder="Buscar cidade...">
                        </div>
                    </div>   
                </div>
                <div class="rounded-lg bg-sky-400 py-1 px-3 font-medium">
                    <button onclick="buscarClima()">Buscar</button>
                </div>
            </div>
        </section>

        <div class="bg-sky-200 rounded-lg p-7">
            <section> <!-- dia atual --> 
                <div class="mb-15">
                    <h3 id="nome-cidade" class="text-2xl font-semibold">Jaraguá do Sul</h3>
                    <p id="data">Quarta-Feira, 04 de Fevereiro</p>
                </div>
                <div>
                    <div class="flex items-center gap-5 justify-center mb-4">
                        <div>
                            <img id="icone-temp" src="assets/nublado.png" alt="Icone de representação do clima">
                        </div>
                        <h2 id="temperatura" class="text-6xl text-center font-bold">24°C</h2>
                    </div>
                    <p id="tempo" class="font-medium text-center mb-3">Nublado</p>
                    <div class="flex gap-10 justify-center mb-10">
                        <div class="flex gap-2 items-center">
                            <img src="assets/vento.png" alt="Icone de vento">
                            <p id="velocidade-vento">15.3 km/h</p>
                        </div>
                        <div class="flex gap-2 items-center">
                            <img src="assets/umidade.png" alt="Icone de umidade">
                            <p id="umidade">63%</p>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-15">
                    <p id="frase">Que tal aproveitar para visitar um museu ou cinema hoje?</p>
                </div>
            </section>

            <section> <!-- proximos dias --> 
                <div>
                    <p class="mb-5">Próximos dias</p>
                    <div class="flex justify-between">
                        <div class="flex flex-col gap-3 items-center bg-sky-300 rounded-lg p-5 w-22">
                            <p>qui.</p>
                            <img src="assets/sol.png" alt="Icone do tempo">
                            <p id="temperatura-dia-um">26°C</p>
                        </div>
                        <div class="flex flex-col gap-3 items-center bg-sky-300 rounded-lg p-5 w-22">
                            <p>sex.</p>
                            <img src="assets/chuva.png" alt="Icone do tempo">
                            <p id="temperatura-dia-dois">28°C</p>
                        </div>
                        <div class="flex flex-col gap-3 items-center bg-sky-300 rounded-lg p-5 w-22">
                            <p>sáb.</p>
                            <img src="assets/nublado-menor.png" alt="Icone do tempo">
                            <p id="temperatura-dia-tres">30°C</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
